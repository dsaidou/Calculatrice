<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47a87edbad.js" crossorigin="anonymous"></script>
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-text">
        <div class="text">
            <h1>Calculator</h1>
            <hr>
            <p>Welcome to calculator ! <br><br> A simple calculator to help you calculating everything you need. Start with simple addition, multiplication, soustraction, division to more complex one to test Calculator. <br><br> Enjoy solving math problems with this little help !</p>
            <hr>
        </div>
    </div>
    <div class="container">
        
        <div id="buttonMode">
            <div class="lightMode"><span class="fa-solid fa-moon"></span></div>

        </div>

        <div class="container-calculator">
            <div class="display" ></div>
            <div class="buttonContainer">
                <button class="other">C</button>
                <button class="other">/</button>
                <button class="other">*</button>
                <button class="other">&larr;</button>
                    
                    
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="other">-</button>
                    
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="other">+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="other">.</button>
                    

                <button class="other">&lpar;</button>
                <button>0</button>
                <button class="other">&rpar;</button>
                <button class="other"id="equal">=</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
